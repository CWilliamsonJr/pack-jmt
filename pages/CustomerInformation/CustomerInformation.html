<div class="container">
    <div class="row">
        <h1>Request a Survey</h1>
        <p>Please enter the following information to help us create the best survey for your needs!</p>

        <form action="#" class="info form-horizontal col-md-offset-4">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Title (Mr. Mrs. Ms. Miss):</label>
                <div class="col-sm-3">
                    <input type="text" name="title" style="width: 180px" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">First name:</label>
                <div class="col-sm-3">
                    <input type="text" name="fname" style="width: 180px" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Middle initial:</label>
                <div class="col-sm-3">
                    <input type="text" name="middle" style="width: 180px" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Last name: </label>
                <div class="col-sm-3">
                    <input type="text" name="last" style="width: 180px" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Phone number::</label>
                <div class="col-sm-3">
                    <input type="text" name="pnumber" style="width: 180px" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-3">
                    <input type="text" name="email" style="width: 180px" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Best way to contact:</label>
                <div class="col-sm-3">
                    <input type="text" name="contact" style="width: 180px" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Business name:</label>
                <div class="col-sm-3">
                    <input type="text" name="ctitle" style="width: 180px" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Street address:</label>
                <div class="col-sm-3">
                    <input type="text" name="address" style="width: 180px" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label"> City:</label>
                <div class="col-sm-3">
                    <input type="text" name="city" style="width: 180px" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">State:</label>
                <div class="col-sm-3">
                    <input type="text" name="state" style="width: 180px" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Zipcode:</label>
                <div class="col-sm-3">
                    <input type="text" name="zipcode" style="width: 180px" class="form-control">
                </div>
            </div>


            <div class="form-group">
                <label for="inputEmail3" class="col-sm-7 control-label"><h1 class="col-sm-pull-10">Type of survey required</h1></label>
                <div class="col-sm-3">
                    <input type="hidden" name="zipcode" style="width: 180px" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">New Venture</label>
                <div class="col-sm-1">
                    <input type="checkbox" id="cbox1" name="survey" value="New Venture">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Customer Satisfaction</label>
                <div class="col-sm-1">
                    <input type="checkbox" id="cbox2" name="survey" value="Customer Satisfaction">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Expansion</label>
                <div class="col-sm-1">
                    <input type="checkbox" id="cbox3" name="survey" value="Expansion">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Franchise</label>
                <div class="col-sm-1">
                    <input type="checkbox" id="cbox4" name="survey" value="Franchise">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">New Product</label>
                <div class="col-sm-1">
                    <input type="checkbox" id="cbox5" name="survey" value="New Product">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Information</label>
                <div class="col-sm-1">
                    <input type="checkbox" id="cbox6" name="survey" value="Information">
                </div>
            </div>
            </div>

            <input type="submit" value="Submit"><br>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="application/javascript">
            $(function(){
                $('input[id="cbox1"]').click(function(){
                    if($("#cbox1").is(":checked")){
                        var name1 = prompt("Please enter any additional information for your new venture.");
                    }
                })
            });
            $('input[id="cbox2"]').click(function(){
                if($("#cbox2").is(":checked")){
                    var name2 = prompt("Please enter any additional information for customer satisfaction.");
                }
            });
            $('input[id="cbox3"]').click(function(){
                if($("#cbox3").is(":checked")){
                    var name3 = prompt("Please enter any additional information for your expansion.");
                }
            });
            $('input[id="cbox4"]').click(function(){
                if($("#cbox4").is(":checked")){
                    var name4 = prompt("Please enter any additional information for your franchise.");
                }
            });
            $('input[id="cbox5"]').click(function(){
                if($("#cbox5").is(":checked")){
                    var name5 = prompt("Please enter any additional information for your new product.");
                }
            });
            $('input[id="cbox6"]').click(function(){
                if($("#cbox6").is(":checked")){
                    var name6 = prompt("Please enter information for a survey not listed.");
                }
            });
            $('input[id="cbox7"]').click(function(){
                if($("#cbox7").is(":checked")){
                    var name7 = prompt("Please enter any additional information.");
                }
            });
        </script>
